<ion-header>
  <ion-toolbar>
    <ion-title>{{"EDIT_MEDIA" | translate }}</ion-title> 
    <ion-buttons slot="end">
      <ion-button (click)="updateMedia()">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <img [src]="docImg">
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{"DOCUMENT_TYPE" | translate }} </ion-label>
      <ion-select [(ngModel)]="doc_type" name="doc_type">
        <ion-select-option *ngFor="let item of docTypeList" [value]="item.id_regvalue">{{item.cvalue}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">{{"DATE" | translate }} </ion-label>
      <ion-label>{{ doc_date }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{"DESCRIPTION" | translate }} </ion-label>
      <ion-textarea elastic rows="5" [(ngModel)]="description" name="description"></ion-textarea>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar color="danger">
    <ion-button expand="full" fill="clear" color="light" (click)="closeModal()">
      {{"CLOSE" | translate }}
    </ion-button>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{"FIELD_MAP" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngIf="contacts.length != 0">
      <ion-avatar slot="start">
        <img src="../../../assets/users.png">
      </ion-avatar>
      <ion-label (click)="cPlantationOnMap('all')">
        <h3>All Farmers</h3>
        <p>{{town_name}}</p>
      </ion-label>
    </ion-item>

    <ion-item *ngFor="let item of contacts" (click)="cPlantationOnMap(item.id_contact)">
      <ion-avatar slot="start">
        <img [src]="item.photo">
      </ion-avatar>
      <ion-label>
        <h3>{{item.name}}</h3>
        <p>{{item.town_name}}</p>
      </ion-label>
      <ion-note slot="end">
        {{item.number_of_plantation}} <ion-icon name="leaf"></ion-icon>
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{"LOCATION_LIST" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3 *ngIf="locations.length == 0" text-center>{{"NO_LOCATION_STORED" | translate }}</h3>

  <ion-list>
    <ion-item-sliding *ngFor="let item of locations">
      <ion-item (click)="itemShowLocation(item)">
        <ion-avatar slot="start">
          <img src="{{item.locationType}}">
        </ion-avatar>
        <ion-label>
          <h2>{{item.cvalue}}</h2>
          <p>{{item.town}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="dark" (click)="itemPictures(item)">
          <ion-icon name="camera"></ion-icon> {{"PHOTO" | translate }}
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="itemLocation(item)">
          <ion-icon name="create"></ion-icon> {{"EDIT" | translate }}
        </ion-item-option>
        
        <ion-item-option color="danger" (click)="deleteConfirm(item)">
          <ion-icon name="trash"></ion-icon> {{"DELETE" | translate }}
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="danger">
    <ion-button fill="clear" expand="full" (click)="newLocation()" style="color:#fff;">
      <ion-icon slot="start" name="pin"></ion-icon>
      {{"NEW_LOCATION" | translate }}
    </ion-button>
  </ion-toolbar>
</ion-footer>
